<body>
    <main class="form-container">
        <form class="contact-form" aria-labelledby="register-form">
            <h1 class="form-title">Kontakta mig</h1>

            <label for="buissnesspurpose" class="form-label">Affärsangelägenheter</label>
            <select id="buissnesspurpose" name="buissnesspurpose" class="form-input">
                <option value="co-op">Samarbeten</option>
                <option value="job">Arbetsrelaterade förfrågningar</option>
                <option value="feedback">Feedback</option>
                <option value="other">Allmänt</option>
            </select>

            <label for="message" class="form-label">Meddelande</label>
            <textarea id="message" name="message" class="form-input" placeholder="Skriv ditt meddelande ..." rows="5"
                required></textarea>

            <label for="firstname" class="form-label">Förnamn</label>
            <input id="firstname" type="text" name="firstname" class="form-input">

            <label for="surname" class="form-label">Efternamn</label>
            <input id="surname" type="text" name="surname" class="form-input">

            <label for="email" class="form-label">Epostadress</label>
            <input id="email" type="email" name="email" class="form-input" required aria-required="true">

            <button type="submit" class="form-button">Skicka</button>
        </form>
    </main>
</body>
